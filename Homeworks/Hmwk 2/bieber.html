<!DOCTYPE html>
<html>
<head>
    <title>BieberFeed</title>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="./bieber.js"></script>
    <link rel="stylesheet" type="text/css" href="bieber.css">
</head>
<body>

<!--
    <h2>Let AJAX change this text</h2>
  <button type="button" onclick="loadDoc()">Change Content</button>
-->
<div id="page-container">
			<div id="main">
				<h2>Tweets</h2>
				<div id="stream">

					<!-- HINT: jQuery ".prepend" method -->
					<div class="tweet">
						<div class="content">
							<img class="avatar" src="img/damenleeturks.jpg" />
							<strong class="fullname">My BFF</strong>
                            <span class="username">@mybff</span>

							<p class="tweet-text">Today is an amazing day.</p>
                        </div>
                    </div> <!-- #tweet -->
                    
                    

				</div><!-- #stream -->
			</div><!-- #main -->
		</div><!-- #page-container -->


</body>
</html>
